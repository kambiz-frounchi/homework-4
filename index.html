<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
</head>
<body>

    <button type="button" id="start-button" class="btn btn-primary">Start Quiz</button>

    <div id="question-answer">
        <div id="question"></div>
        <div id="answers" class="btn-group-vertical" role="group" aria-label="Basic example">
            <button type="button" id="button-0" data-button="button-0" class="btn btn-secondary invisible"></button>
            <button type="button" id="button-1" data-button="button-1" class="btn btn-secondary invisible"></button>
            <button type="button" id="button-2" data-button="button-2" class="btn btn-secondary invisible"></button>
            <button type="button" id="button-3" data-button="button-3" class="btn btn-secondary invisible"></button>
          </div>
    </div>
    <div id="result"> </div>

    <script src="script.js"></script>
</body>
</html>
