<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
</head>
<body>

    <header class="text-right"> Time: <span id="timer"> </span></header>
    <div id="start-page" class="container">
        <div class="row">
            <div class="col-md">
                <h1 class="font-weight-bold align-middle"> Welcome to this Javascript Quiz! </h1>
                <button type="button" id="start-button" class="btn btn-primary align-middle">Start Quiz</button>
            </div>
        </div>
    </div>

    <div id="question-page" class="container invisible">
        <div class="row">
            <div class="col-md text-md-center">
                <div id="question-answer">
                    <div id="question" class="font-weight-bold h3"></div>
                    <br>
                    <div id="answers" class="btn-group-vertical" role="group" aria-label="Basic example">
                        <button type="button" id="button-0" class="btn btn-secondary h3"></button>
                        <button type="button" id="button-1" class="btn btn-secondary h3"></button>
                        <button type="button" id="button-2" class="btn btn-secondary h3"></button>
                        <button type="button" id="button-3" class="btn btn-secondary h3"></button>
                    </div>
                </div>
                <br>
                <div id="result" class="h3"></div>
            </div>
        </div>
    </div>

    <div id="results-page" class="container invisible">
        <div class="row">
            <div class="col-md"></div>
            <div class="col-md">
                <h1>All Done!</h1>
                <h2>Your final score is: <span id="final-score"> </span></h2>
                <h3>Enter your initials:
                    <span>
                        <input id="initials" class="form-control" type="text">
                    </span>
                </h3>
                <button id="submit-button" type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="col-md"></div>
        </div>
    </div>

    <div id="highlights-page" class="container invisible">
        <div class="row">
            <div class="col-md"></div>
            <div class="col-md">
                <div id="high-scores-row" class="row">
                    <div id="high-scores" class="col-md align-middle"></div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <button type="button" id="start-over" class="btn btn-secondary">Start over</button>
                    </div>
                    <div class="col-md">
                        <button type="button" id="clear-highlights" class="btn btn-secondary">Clear Highlights</button>
                    </div>
                </div>
            </div>

            <div class="col-md"></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
